<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="descripiton" content="APP DESCRIPTION">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="./css/bootstrap.css">



<title>ポーカー役判定</title>
<script src="./underscore.js"></script>
<script src="./pockerHands.js"></script>

<script>


function render() {
    var dealtCards = Pocker.dealCards();
    console.dir('dealtCards: %O', dealtCards);
    console.dir('dealtCards.allCards: %O', dealtCards.allCards);
    var judgedHands = Pocker.judgeHands(dealtCards);
    console.log('judgedHands: %O', judgedHands);
    document.getElementById('hollCards').innerHTML = Pocker.outputCardArray(dealtCards.holeCards);
    document.getElementById('communityCards').innerHTML = Pocker.outputCardArray(dealtCards.communityCards);
    document.getElementById('allCards').innerHTML = Pocker.outputCardArray(dealtCards.allCards);
    document.getElementById('judgedHands').innerHTML = judgedHands;
}

document.addEventListener('DOMContentLoaded', function() {
    render();
});

function onClickReDealButton() {
    render();
}

</script>

</head>

<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">ポーカー役判定</h4>
            <p>ポーカーのルールはテキサスホールデムを想定しています。</p>
          </div>
        <h4>ホールカード</h4>
        <div id="hollCards" class="alert alert-secondary"></div>
        <h4>コミュニティカード</h4>
        <div id="communityCards" class="alert alert-secondary"></div>
        <h4>ホールカード + コミュニティカード</h4>
        <div id="allCards" class="alert alert-secondary"></div>
        <h4>役</h4>
        <div style="font-weight: bold; font-size: 20px;" class="alert alert-warning"><span id="judgedHands"></span>です。</div>
        <button type="button" class="btn btn-primary" id="reDealButton" onclick="onClickReDealButton();">カードを配りなおす</button>
    </div>
</body>
</html>
